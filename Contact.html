<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Compas Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo', sans-serif;
      background-color: #FFFFFF;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(14, 77, 60,0.8);
      position: fixed;
      width: 100%;
      height: 5%;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    header img {
      height: auto;
      max-height: 80px;
      width: auto;
      max-width: 180px;
      object-fit: contain;
      margin-right: 64px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
    }

    .logo-flags {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    .logo-flags img:first-child {
      height: auto;
      max-height: 80px;
      max-width: 180px;
    }

    .language-select {
      font-family: 'Exo', sans-serif;
      font-size: 0.7rem;
      padding: 0.3rem;
      background-color: white;
      color: #0E4D3C;
      border: none;
      border-radius: 4px;
      order: -1;
    }
 /* Dropdown Styles */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #126d56;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: slideDown 0.3s ease forwards;
      z-index: 999;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #159b77;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .contact-section {
      padding: 8rem 2rem 2rem;
      max-width: 70%;
      margin: 0 auto;
      text-align: center;
    }

    .contact-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0E4D3C;
    }

    .contact-section p {
      margin-bottom: 2rem;
      color: #555;
    }

    .form-container iframe {
      width: 100%;
      height: 1225px; /* original height */
      border: none;
    }

    .scroll-up {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: url('cs_triangle.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    footer {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: rgb(90, 212, 166);
      text-decoration: none;
    }
        .highlight {
      color: rgb(90, 212, 166);
      font-weight: bold;
   }
  </style>
</head>

<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <div class="dropdown">
  <a href="Services.html"  style="display: inline-block;" >Services</a>
      <div class="dropdown-content">
        <a href="industries.html">Industries</a>
        <a href="use-cases.html" >Use Cases</a>
      </div>
    </div>
    <a href="Contact.html" class="highlight">Contact Us</a>
    <a href="resources.html" >Resources</a>
  </nav>
  <div class="logo-flags">
    <select class="language-select" onchange="location = this.value;">
      <option value="tr-landing.html">Türkçe</option>
      <option value="de-landing.html">Deutsch</option>
      <option value="index.html" selected>English</option>
    </select>
    <a href="index.html">
      <img src="images/CSBD-LOGO.png" alt="COMPAS Solutions Logo">
    </a>
  </div>
</header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you. Please fill out the form below, and we'll get back to you shortly.</p>
    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSewLUd_x6vrAePg1Bl14rK5P9U1lSxA8LQpSH5sOULopD-hfg/viewform?embedded=true">Loading…</iframe>
    </div>
  </section>

  <div class="scroll-up" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"></div>

  <footer>
    <p>&copy; 2025 Compas Solutions. All rights reserved. | <a href="#contact">Contact</a> | <a href="privacy_pol.html">Privacy Policy</a></p>
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const scrollButton = document.querySelector('.scroll-up');
      if (window.scrollY > 200) {
        scrollButton.style.display = 'block';
      } else {
        scrollButton.style.display = 'none';
      }
    });
  </script>
</body>

</html>
